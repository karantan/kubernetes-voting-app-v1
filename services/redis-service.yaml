apiVersion: v1
kind: Service
metadata:
  name: redis  # name needs to be `redis` because of the `docker/example-voting-app-vote` and `docker/example-voting-app-worker`
  labels:
    app: voting-app-v1
    name: redis-service
spec:
  # ClusterIP type by default
  ports:
    - port: 6379  # targetPort is the same as port if not stated otherwise
  selector:
    name: redis-pod
